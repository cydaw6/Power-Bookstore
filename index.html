      <div class="container-fluid" id="maincontainer">
        <div class="row"> 
          
          <div class="col-5">
            <br>
            <form id="theform">
              <div class="mb-2">
                <div class="form-group row">
                  <label for="isbn" class="col-sm-2 col-form-label col-form-label-sm">ISBN</label>
                  <div class="col-sm-10">
                    <input type="text" id="isbn" name="isbn" class="form-control form-control-sm" placeholder="2870270739" onKeyUp="search(this.value);">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label col-form-label-sm">Titre</label>
                  <div class="col-sm-10">
                    <input type="text" id="title" name="title" class="form-control form-control-sm" placeholder="Le Problème Spinoza">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="type" class="col-sm-2 col-form-label col-form-label-sm">Type</label>
                  <div class="col-sm-10">
                    <input type="text" id="type" name="type" class="form-control form-control-sm" placeholder="Livre ou Manuscrit ou Journal ou ..">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="authors" class="col-sm-3 col-form-label col-form-label-sm">Auteurs</label>
                  <div class="col-sm-9">
                    <input type="text" id="authors" name="authors" class="form-control form-control-sm" placeholder="Karl Marx, Friedrich Engels">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="language" class="col-sm-3 col-form-label col-form-label-sm">Langue</label>
                  <div class="col-sm-9">
                    <input type="text" id="language" name="language" class="form-control form-control-sm" placeholder="fr">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="publisher" class="col-sm-3 col-form-label col-form-label-sm">Editeur</label>
                  <div class="col-sm-9">
                    <input type="text" id="publisher" name="publisher" name="isbn"class="form-control form-control-sm" placeholder="Les éditions de Minuit">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="publishedDate" class="col-sm-3 col-form-label col-form-label-sm">Parution</label>
                  <div class="col-sm-9">
                    <input type="text" id="publishedDate" name="publishedDate" class="form-control form-control-sm" placeholder="2014">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="description" class="col-sm-3 col-form-label col-form-label-sm">Description</label>
                  <div class="col-sm-9">
                   
                      <textarea class="form-control" id="description" name="description" id="exampleFormControlTextarea1" rows="2"></textarea>
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="keyWords" class="col-sm-3 col-form-label col-form-label-sm">Mots clés</label>
                  <div class="col-sm-9">
                    <input type="text" id="keyWords" name="keyWords" class="form-control form-control-sm" placeholder="Histoire, Commune, Manifeste, ...">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="purchasedPrice" class="col-sm-3 col-form-label col-form-label-sm">Prix d'achat</label>
                  <div class="col-sm-9">
                    <input type="text" id="purchasedPrice" name="purchasedPrice" class="form-control form-control-sm" placeholder="8">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="sellingPrice" class="col-sm-3 col-form-label col-form-label-sm">Prix de vente</label>
                  <div class="col-sm-9">
                    <input type="text" id="sellingPrice" name="sellingPrice" class="form-control form-control-sm" placeholder="10.60">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="location" class="col-sm-3 col-form-label col-form-label-sm">Emplacement</label>
                  <div class="col-sm-9">
                    <input type="text" id="location" name="location" class="form-control form-control-sm" placeholder="R2E3 (Rangée 2 étagère 3)">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                    <label for="pageCount" class="col-sm-3 col-form-label col-form-label-sm">Nombre de Pages</label>
                    <div class="col-sm-9">
                      <input type="text" id="pageCount" name="pageCount" class="form-control form-control-sm" placeholder="10">
                    </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="condition" class="col-sm-3 col-form-label col-form-label-sm">Etat</label>
                  <div class="col-sm-9">
                    <select class="form-control form-control-sm" id="condition" name="condition">
                      <option selected="selected">Neuf</option>
                      <option>Presque neuf</option>
                      <option>Bon état</option>
                      <option>Correct</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="quantity" class="col-sm-3 col-form-label col-form-label-sm">Nombre d'exemplaires</label>
                  <div class="col-sm-9">
                    <input type="text" id="quantity" name="quantity" class="form-control form-control-sm" placeholder="10">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="image" class="col-sm-3 col-form-label col-form-label-sm">Image</label>
                  <div class="col-sm-9">
                    <input type="text" id="image" name="image" class="form-control form-control-sm" placeholder="lien">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="thumbnail" class="col-sm-3 col-form-label col-form-label-sm">Thumbnail</label>
                  <div class="col-sm-9">
                    <input type="text" id="thumbnail" name="thumbnail" class="form-control form-control-sm" placeholder="lien">
                  </div>
                  </div>
              </div>

              <div class="mb-2">
                <div class="form-group row">
                  <label for="personalNote" class="col-sm-3 col-form-label col-form-label-sm">Note perso</label>
                  <div class="col-sm-9">
                    <input type="text" id="personalNote" name="personalNote" class="form-control form-control-sm" placeholder="">
                  </div>
                  </div>
              </div>

              <button id="clearFormButton">Vider</button>
              <button type="submit" id="submitFormButton">Ajouter</button>
            </form>
            
          </div>

          <div class="col-4 scrollbar-hidden" id="foundedBooksDataColumn">
            <br>

          <div class="col-3 scrollbar-hidden" id="bookshelf">

              <div class="col text-left">
                  <span style="font-size: 2em; font-weight: 500;">Bibliothèque</span>
              </div>
              <div class="col " style="text-align: right;">
                <span style="font-size: 2em; color: grey;" id="bookshelfCount" ></span>
              </div>
           </div>
           <br>
           <div class="scrollbar-hidden" id="bookshelfContainer">
              <!-- Added books updated here -->
          </div>
          </div>
        </div>

  <script>

    // Tooltip follow mouse
    // http://jsfiddle.net/HJf8q/2/
    window.onmousemove = function (e) {
      if(tooltips != undefined){
        var x = (e.clientX + 20) + 'px',
        y = (e.clientY + 20) + 'px';
        for (var i = 0; i < tooltips.length; i++) {
            tooltips[i].style.top = y;
            tooltips[i].style.left = x;
        }
      }
     
    };

  </script>
