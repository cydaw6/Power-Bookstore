      <div class="container-fluid" id="maincontainer">
        <div class="row"> 
          
          <div class="col-5">
            <br>
            <form id="theform">
              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">ISBN</label>
                  <div class="col-sm-10">
                    <input type="text" id="isbn" name="isbn" class="form-control form-control-sm" id="colFormLabelSm" placeholder="2870270739" onKeyUp="search(this);">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Titre</label>
                  <div class="col-sm-10">
                    <input type="text" id="title" name="title" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Le Problème Spinoza">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Type</label>
                  <div class="col-sm-10">
                    <input type="text" id="type" name="type" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Livre ou Manuscrit ou Journal ou ..">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Auteurs</label>
                  <div class="col-sm-9">
                    <input type="text" id="authors" name="authors" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Karl Marx, Friedrich Engels">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Langue</label>
                  <div class="col-sm-9">
                    <input type="text" id="language" name="language" class="form-control form-control-sm" id="colFormLabelSm" placeholder="fr">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Editeur</label>
                  <div class="col-sm-9">
                    <input type="text" id="publisher" name="publisher" name="isbn"class="form-control form-control-sm" id="colFormLabelSm" placeholder="Les éditions de Minuit">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Parution</label>
                  <div class="col-sm-9">
                    <input type="text" id="publishedDate" name="publishedDate" class="form-control form-control-sm" id="colFormLabelSm" placeholder="2014">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Description</label>
                  <div class="col-sm-9">
                   
                      <textarea class="form-control" id="description" name="description" id="exampleFormControlTextarea1" rows="2"></textarea>
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Mots clés</label>
                  <div class="col-sm-9">
                    <input type="text" id="keyWords" name="keyWords" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Histoire, Commune, Manifeste, ...">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Prix d'achat</label>
                  <div class="col-sm-9">
                    <input type="text" id="purchasedPrice" name="purchasedPrice" class="form-control form-control-sm" id="colFormLabelSm" placeholder="8">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Prix de vente</label>
                  <div class="col-sm-9">
                    <input type="text" id="sellingPrice" name="sellingPrice" class="form-control form-control-sm" id="colFormLabelSm" placeholder="10.60">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Emplacement</label>
                  <div class="col-sm-9">
                    <input type="text" id="location" name="location" class="form-control form-control-sm" id="colFormLabelSm" placeholder="R2E3 (Rangée 2 étagère 3)">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Nombre de Pages</label>
                  <div class="col-sm-9">
                    <input type="text" id="pageCount" name="pageCount" class="form-control form-control-sm" id="colFormLabelSm" placeholder="10">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Nombre d'exemplaires</label>
                  <div class="col-sm-9">
                    <input type="text" id="quantity" name="quantity" class="form-control form-control-sm" id="colFormLabelSm" placeholder="10">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Image</label>
                  <div class="col-sm-9">
                    <input type="text" id="image" name="image" class="form-control form-control-sm" id="colFormLabelSm" placeholder="lien">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Thumbnail</label>
                  <div class="col-sm-9">
                    <input type="text" id="thumbnail" name="thumbnail" class="form-control form-control-sm" id="colFormLabelSm" placeholder="lien">
                  </div>
                  </div>
              </div>

              <div class="mb-3">
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Note perso</label>
                  <div class="col-sm-9">
                    <input type="text" id="personalNote" name="personalNote" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
                  </div>
                  </div>
              </div>
            
              <button type="submit">Ajouter</button>

            </form>
